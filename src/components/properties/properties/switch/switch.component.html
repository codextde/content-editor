<app-card class="property" [cardTitle]="title">
  <div class="property-content">

    <div class="row">
      <div class="col title">
        {{ switchTitle }}
      </div>
      <div class="col flex-end">
        <app-toggle [(ngModel)]="switch" (ngModelChange)="change()"></app-toggle>
      </div>
    </div>

  </div>


</app-card>
