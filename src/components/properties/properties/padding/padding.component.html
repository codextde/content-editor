<app-card class="property" cardTitle="Padding (px)">
  <div class="property-content">
    <div class="row">
      <div class="col title">
        Left
      </div>
      <div class="col flex-end slider">
        <app-stepper [(ngModel)]="padding['paddingLeft.px']" (ngModelChange)="change()"></app-stepper>
      </div>
    </div>
    <div class="row">
      <div class="col title">
        Top
      </div>
      <div class="col flex-end slider">
          <app-stepper [(ngModel)]="padding['paddingTop.px']" (ngModelChange)="change()"></app-stepper>
      </div>
    </div>
    <div class="row">
      <div class="col title">
        Right
      </div>
      <div class="col flex-end slider">
        <app-stepper [(ngModel)]="padding['paddingRight.px']" (ngModelChange)="change()"></app-stepper>
      </div>
    </div>
    <div class="row">
      <div class="col title">
        Bottom
      </div>
      <div class="col flex-end slider">
          <app-stepper [(ngModel)]="padding['paddingBottom.px']" (ngModelChange)="change()"></app-stepper>
      </div>
    </div>
  </div>
</app-card>
