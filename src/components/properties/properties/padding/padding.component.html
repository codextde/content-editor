<div class="property">
  <div class="property-title">Padding</div>
  <div class="property-content">
    <div class="row">
      <div class="col title">
        Left
      </div>
      <div class="col flex-end">
        <input [(ngModel)]="padding.left">
      </div>
    </div>
    <div class="row">
      <div class="col title">
        Top
      </div>
      <div class="col flex-end">
        <input [(ngModel)]="padding.top">
      </div>
    </div>
    <div class="row">
      <div class="col title">
        Right
      </div>
      <div class="col flex-end">
        <input [(ngModel)]="padding.right">
      </div>
    </div>
    <div class="row">
      <div class="col title">
        Bottom
      </div>
      <div class="col flex-end">
        <input [(ngModel)]="padding.bottom">
      </div>
    </div>
  </div>
</div>
