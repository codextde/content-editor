<div class="switcher">
    <div
        class="switch-element"
        (click)="switch = '%'; change()"
        [class.selected]="switch == '%'">
        %
    </div>
    <div
        class="switch-element"
        (click)="switch = 'px'; change()"
        [class.selected]="switch == 'px'">
        PX
    </div>
</div>
