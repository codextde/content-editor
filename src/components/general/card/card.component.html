<div
    class="card-title"
    (click)="isCollapsed = !isCollapsed">
    <span>
        {{ cardTitle }}
    </span>
    <div class="flex-end">
        <fa-icon [icon]="isCollapsed ? faAngleDown : faAngleUp"></fa-icon>
    </div>
</div>

<div *ngIf="!isCollapsed">
    <ng-content></ng-content>
</div>
