<div [style.float]="styles?.float">
        
    <span class="initial-letter" *ngIf="initialLetter"
    [style.fontSize.px]="initialLetter?.size"
    [style.lineHeight.px]="initialLetter?.size - 5"
    [style.color]="initialLetter?.color">{{initialLetter.letter}}</span>
    <div class="text-content" #editor spellcheck="false" autocorrect="off" autocapitalize="off"
        [ngDraggable]="position?.position == 'absolute'"
        [position]="movingOffset"
        (started)="onStart($event)"
        (movingOffset)="onMoving($event)"
        [style.top.px]="position?.top"
        [style.left.px]="position?.left"
        [style.zIndex]="position?.position == 'absolute' ? 1000 : ''"
        [style.fontFamily]="textProperty?.fontFamily?.fontFamily"
        [style.textIndent.px]="textProperty?.textIndent"
        [style.position]="position?.position"

        [ngStyle]="styles" 
        [ngClass]="styles?.cssClasses"

        [class.k-widget]="false"
        [class.k-editor]="false"
        [class.k-editor-inline]="false"
        [class.k-state-active]="false"
    ></div>

</div>
<div *ngIf="initialLetter && styles.float != 'left'" class="clearfix"></div>
