<div class="section-preview" >
  <div class="passage-wrapper">
    <div class="passage-header"></div>
    <div class="passage-container">
    
      <div 
        class="passage-content" 
        cdkDropList 
        #activeElementsList="cdkDropList" 
        [cdkDropListData]="data.editorOptions.elements"
        [cdkDropListConnectedTo]="[elementsList]" 
        (cdkDropListDropped)="drop($event)" 
        [style.backgroundColor]="data.editorOptions.bodyStyleOptions.background.color"
        [style.backgroundImage]="'url('+data.editorOptions.bodyStyleOptions.background.image+')'" 
        [style.backgroundRepeat]="data.editorOptions.bodyStyleOptions.background.repeat"
        [style.backgroundSize]="data.editorOptions.bodyStyleOptions.background.size"
        [style.paddingLeft]="data.editorOptions.bodyStyleOptions.padding.left" 
        [style.paddingTop]="data.editorOptions.bodyStyleOptions.padding.top"
        [style.paddingRight]="data.editorOptions.bodyStyleOptions.padding.right" 
        [style.paddingBottom]="data.editorOptions.bodyStyleOptions.padding.bottom"
        [dir]="data.editorOptions.bodyStyleOptions.directionLtr ? 'ltr' : 'rtl'">

        <div class="drag-element" [tooltip]="myTooltip" *ngFor="let element of data.editorOptions.elements" cdkDrag>
          <app-element-text *ngIf="element.component == 'text'" [(ngModel)]="element"></app-element-text>
          <app-element-html *ngIf="element.component == 'html'" [(ngModel)]="element"></app-element-html>
          <app-element-headline *ngIf="element.component == 'headline'" [(ngModel)]="element"></app-element-headline>
          <app-element-video *ngIf="element.component == 'video'" [(ngModel)]="element"></app-element-video>
          <app-element-image *ngIf="element.component == 'image'" [(ngModel)]="element"></app-element-image>
          <app-element-clearfix *ngIf="element.component == 'clearfix'"></app-element-clearfix>

          <app-tooltip class="drag-element-toolbar" #myTooltip>
              <div class="drag-element-check item" (click)="openProperties(element)">
                  <fa-icon [icon]="faCogs"></fa-icon>
                </div>
                <div class="drag-element-trash item" (click)="delete(element)">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </div>
                <div class="drag-element-handle item" cdkDragHandle>
                  <fa-icon [icon]="faArrowsAlt"></fa-icon>
                </div>
          </app-tooltip>


         <!-- <div class="drag-element-toolbar">
            <div class="drag-element-check item" cdkDragHandle (click)="openProperties(element)">
              <fa-icon [icon]="faCogs"></fa-icon>
            </div>
            <div class="drag-element-trash item" cdkDragHandle (click)="delete(element)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </div>
            <div class="drag-element-handle item" cdkDragHandle>
              <fa-icon [icon]="faArrowsAlt"></fa-icon>
            </div>
          </div>-->

        </div>
      </div>
      <div class="passage-sidebar"></div>
    </div>
  </div>



</div>

<div class="section-settings">
  
  <app-properties *ngIf="propertiesActive" [element]="activeElement" (onClose)="propertiesActive = false"></app-properties>

  <div class="tabs">
    <div class="tab" [class.active]="tab == 'elements'" (click)="tab = 'elements'">
      <span>Elements</span>
    </div>
    <div class="tab" [class.active]="tab == 'body'" (click)="tab = 'body'">
      <span>Body</span>
    </div>
  </div>


  <div class="section-settings-content">

    
    <div *ngIf="tab == 'elements'" class="element-list" cdkDropList #elementsList="cdkDropList" [cdkDropListData]="elements.elements"
      [cdkDropListConnectedTo]="[activeElementsList]" (cdkDropListDropped)="drop($event)">
      <div class="element-item" *ngFor="let element of elements.elements" cdkDrag>
        <div class="element-item-placeholder" *cdkDragPlaceholder></div>
        <fa-icon [icon]="element.icon"></fa-icon>
        <span class="title">{{element.title}}</span>
      </div>
    </div>


    <div *ngIf="tab == 'body'" class="body-settings">
      <app-property-background [(ngModel)]="data.editorOptions.bodyStyleOptions.background"></app-property-background>
      <app-property-padding [(ngModel)]="data.editorOptions.bodyStyleOptions.padding"></app-property-padding>
      <app-property-css [(ngModel)]="data.editorOptions.bodyStyleOptions.css"  (ngModelChange)="cssCodeChange(ev)"></app-property-css>
      <app-property-switch [title]="'Direction'" [switchTitle]="'LTR'"  [(ngModel)]="data.editorOptions.bodyStyleOptions.directionLtr"></app-property-switch>
    </div>
      
    <div class="section-settings-footer">
      <button class="btn btn-secondary btn-block" (click)="save()">Save</button>
    </div>
  </div>
</div>
